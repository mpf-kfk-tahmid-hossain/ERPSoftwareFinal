<li class="mb-1 category-item" data-id="{{ cat.id }}">
  <div class="d-flex align-items-center">
    <button class="btn btn-sm btn-light me-1 expand-btn{% if not cat.children_list %} d-none{% endif %}" data-id="{{ cat.id }}">+</button>
    <span class="cat-name flex-grow-1">{{ cat.name }}</span>
    <button class="btn btn-sm btn-link rename-btn" data-id="{{ cat.id }}">Rename</button>
    <button class="btn btn-sm btn-link text-danger delete-btn" data-id="{{ cat.id }}">Delete</button>
  </div>
  <ul class="ms-4 children-container"></ul>
</li>
