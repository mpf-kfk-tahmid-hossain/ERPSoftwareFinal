{% extends 'base.html' %}
{% block title %}Stock Lot{% endblock %}
{% block content %}
<h2>Add Stock Lot</h2>
<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="id_product">Product</label>
    <select name="product" id="id_product" class="form-select" required>
      {% for p in products %}
      <option value="{{ p.id }}">{{ p.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_warehouse">Warehouse</label>
    <select name="warehouse" id="id_warehouse" class="form-select" required>
      {% for w in warehouses %}
      <option value="{{ w.id }}">{{ w.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_batch">Batch Number</label>
    <input type="text" name="batch_number" id="id_batch" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_expiry">Expiry Date</label>
    <input type="date" name="expiry_date" id="id_expiry" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_qty">Quantity</label>
    <input type="number" step="0.01" name="qty" id="id_qty" class="form-control" required>
  </div>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
