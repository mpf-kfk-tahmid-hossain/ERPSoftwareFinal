<form hx-post="{% url 'category_rename' category.id %}" hx-target="closest li" hx-swap="outerHTML" class="d-flex">
  {% csrf_token %}
  <input type="text" name="name" value="{{ category.name }}" class="form-control form-control-sm me-2" required>
  <button class="btn btn-sm btn-primary">Save</button>
</form>
