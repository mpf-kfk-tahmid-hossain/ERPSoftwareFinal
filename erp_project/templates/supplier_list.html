{% extends 'base.html' %}
{% block title %}Suppliers{% endblock %}
{% block content %}
<h2>Suppliers</h2>
<table class="table">
<tr><th>Name</th><th>Contact</th></tr>
{% for s in suppliers %}
<tr><td>{{ s.name }}</td><td>{{ s.contact_info }}</td></tr>
{% endfor %}
</table>
{% if can_add_supplier %}
<a class="btn btn-primary" href="{% url 'supplier_add' %}">Add Supplier</a>
{% endif %}
{% endblock %}
