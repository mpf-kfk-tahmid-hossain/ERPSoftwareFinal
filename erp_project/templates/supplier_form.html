{% extends 'base.html' %}
{% block title %}Add Supplier{% endblock %}
{% block content %}
<h2>Add Supplier</h2>
<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_name" class="form-label">Name</label>
    <input type="text" name="name" id="id_name" class="form-control" value="{{ name }}" required>
  </div>
  <div class="mb-3">
    <label for="id_contact" class="form-label">Contact Info</label>
    <textarea name="contact_info" id="id_contact" class="form-control">{{ contact_info }}</textarea>
  </div>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
