<div class="modal" id="otpModal" style="display:block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Verify Supplier</h5>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'supplier_verify' supplier.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_otp" class="form-label">OTP</label>
            <input type="text" name="otp" id="id_otp" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Verify</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>new bootstrap.Modal(document.getElementById('otpModal')).show();</script>
