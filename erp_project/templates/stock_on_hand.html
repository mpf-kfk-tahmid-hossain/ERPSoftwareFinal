{% extends 'base.html' %}
{% block title %}Stock On Hand{% endblock %}
{% block content %}
<h2>Stock On Hand</h2>
<table class="table">
  <thead>
    <tr>
      <th>Product</th><th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.product.name }}</td><td>{{ row.qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
